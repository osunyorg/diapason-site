theme: 
  - osuny
  - osuny-masonry
enableRobotsTXT: true
removePathAccents: true
pagination:
  pagerSize: 30
params:
  summary:
    position: hero
  search:
    active: false
  logo:
    header: ''
    footer: ''
  toc:
    disabled: true
  posts:
    index:
      options:
        image: false
        categories: false
    single:
      taxonomies:
        position: hero
        display: false
      summary:
        position: content # hero | content
  projects:
    index:
      options:
        summary: false
        year: true
    single:
      taxonomies:
        position: hero
        display: false
      summary:
        position: content
    share_links:
      enabled: false
